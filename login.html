<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FernandezCode - Login</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="../fernandezcode/img/logo.png" alt="Logo FernandezCode" class="logo">
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Entrar na FernandezCode</h2>

        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="E-mail" required>
          <input type="password" id="loginSenha" placeholder="Senha" required>
          <button type="submit">Avançar</button>
          <a href="#">Esqueceu sua senha?</a>
        </form>

        <p class="cadastro">
          Não tem uma conta? <a href="register.html">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
