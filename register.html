<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FernandezCode - Cadastro</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="../fernandezcode/img/logo.png" alt="Logo FernandezCode" class="logo">
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Cadastre-se na FernandezCode</h2>

        <form id="cadastroForm">
          <input type="text" id="nome" placeholder="Nome completo" required>
          <input type="email" id="email" placeholder="E-mail" required>
          <input type="password" id="senha" placeholder="Senha" required>
          <button type="submit">Criar conta</button>
        </form>

        <p class="cadastro">
          JÃ¡ tem uma conta? <a href="index.html">Entrar</a>
        </p>
      </div>
    </div>
  </div>
   <!-- Toast Container -->
<div id="toast-container"></div>

  <script src="js/auth.js"></script>
</body>
</html>
